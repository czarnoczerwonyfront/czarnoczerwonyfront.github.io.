<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Czerń i Czerwień | Portal</title>

    <meta name="referrer" content="no-referrer">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">

    <style>
        /* --- STYL ORGANIZACYJNY --- */
        :root {
            --bg-page: #121212;       /* Ciemne tło */
            --bg-panel: #1e1e1e;      /* Nieco jaśniejsze tło dla tekstów */
            --text-main: #e0e0e0;     /* Jasny tekst */
            --red-flag: #cc0000;      /* Anarchistyczna czerwień */
            --border-color: #333;
            --font-head: 'Impact', 'Arial Black', sans-serif;
            --font-body: 'Arial', 'Helvetica', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            font-family: var(--font-body);
            line-height: 1.6;
        }

        /* --- NAGŁÓWEK --- */
        header {
            background: #000;
            border-bottom: 4px solid var(--red-flag);
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-family: var(--font-head);
            text-transform: uppercase;
            font-size: 3rem;
            letter-spacing: 2px;
            color: #fff;
        }
        h1 span { color: var(--red-flag); }
        
        .subtitle {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #888;
            margin-top: 5px;
        }

        /* --- NAWIGACJA (TABY CSS) --- */
        input[type="radio"] { display: none; }

        nav {
            background: #222;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav label {
            padding: 15px 25px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 0.9rem;
            color: #aaa;
            transition: 0.3s;
            border-right: 1px solid #333;
        }

        nav label:hover {
            background: #333;
            color: #fff;
        }

        /* Podświetlenie aktywnej zakładki */
        #tab1:checked ~ nav label[for="tab1"],
        #tab2:checked ~ nav label[for="tab2"],
        #tab3:checked ~ nav label[for="tab3"],
        #tab4:checked ~ nav label[for="tab4"],
        #tab5:checked ~ nav label[for="tab5"] {
            background: var(--red-flag);
            color: #fff;
        }

        /* --- TREŚĆ GŁÓWNA --- */
        .content-wrapper {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
        }

        .page-section {
            display: none;
            animation: fadeIn 0.3s ease;
        }

        /* Logika pokazywania sekcji */
        #tab1:checked ~ .content-wrapper #home,
        #tab2:checked ~ .content-wrapper #about,
        #tab3:checked ~ .content-wrapper #library,
        #tab4:checked ~ .content-wrapper #iskra,
        #tab5:checked ~ .content-wrapper #media {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- STYL POSTÓW --- */
        .post {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            padding: 20px;
            margin-bottom: 20px;
            border-left: 3px solid var(--red-flag);
        }

        .post h2 {
            font-family: var(--font-head);
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #fff;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .post p {
            margin-bottom: 15px;
            text-align: justify;
        }

        .post-meta {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .btn {
            display: inline-block;
            background: var(--red-flag);
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        .btn:hover { background: #aa0000; }

        .library-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* --- STOPKA --- */
        footer {
            text-align: center;
            padding: 40px;
            background: #000;
            color: #555;
            font-size: 0.8rem;
            border-top: 2px solid var(--border-color);
            margin-top: 40px;
        }
